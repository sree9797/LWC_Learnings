<!-- sldsValidatorIgnore -->
<template>
  <lightning-card title="Quiz App in LWC">
    <div class="slds-var-m-around_medium">
      <template if:true={isSubmitted}>
        <div class={isScoredFull}>
          <strong
            >You have scored {correctAnswers} out of
            {quizQuestions.length}</strong
          >
        </div>
      </template>
      <form>
        <template for:each={quizQuestions} for:item="quiz">
          <div key={quiz.id} class="slds-var-m-around_medium">
            <strong>{quiz.id} - {quiz.question}</strong>
            <div class="slds-grid slds-gutters">
              <div class="slds-col slds-var-m-around_medium">
                <input
                  type="radio"
                  value="a"
                  name={quiz.id}
                  onchange={changeHandler}
                />
                {quiz.answers.a}
              </div>
              <div class="slds-col slds-var-m-around_medium">
                <input
                  type="radio"
                  value="b"
                  name={quiz.id}
                  onchange={changeHandler}
                />{quiz.answers.b}
              </div>
              <div class="slds-col slds-var-m-around_medium">
                <input
                  type="radio"
                  value="c"
                  name={quiz.id}
                  onchange={changeHandler}
                />{quiz.answers.c}
              </div>
            </div>
          </div>
        </template>
        <lightning-button
          variant="brand"
          type="submit"
          label="Submit"
          title="submitQuiz"
          class="slds-var-m-around_medium"
          onclick={submitHandler}
          disabled={allSelected}
        ></lightning-button>
        <lightning-button
          variant="brand"
          type="reset"
          label="Reset"
          title="resetQuiz"
          class="slds-var-m-around_medium"
          onclick={resetHandler}
        ></lightning-button>
      </form>
    </div>
  </lightning-card>
</template>
