<template>
  <lightning-card title="Conditional Rendering">
    <div class="slds-var-m-around_medium">
      <lightning-button
        variant="brand"
        label="Show Data"
        title="Show Data"
        onclick={handleClick}
      >
      </lightning-button>
    </div>
    <template if:true={isVisible}>
      <div class="slds-var-m-around_medium">
        Welcome to Zero to Hero LWC series
      </div>
    </template>
    <template if:false={isVisible}>
      <div class="slds-var-m-around_medium">
        You can't see message, please click the button.
      </div>
    </template>
  </lightning-card>
</template>
